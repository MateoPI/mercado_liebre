<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/estiloreg.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
   </head>
<body>

  <form action="index.html" method="post">
  
    <h1>Registra tu usuario</h1>
    
    <fieldset>

      <input placeholder="Nombre y Apellido" type="text" id="Nombre name="user_name">

      <input placeholder="Nombre de usuario" type="text" id="Nombre name="user_id">
      
      <input placeholder="E-mail" type="email" id="email" name="user_email" required>

      <label for="fechnac"><strong>Fecha de nacimiento</strong></label>
      <input type="date" id="fechanac" name="user_birth">

      <input placeholder="Domicilio" type="text" id="mail" name="user_address">
     
      <label>Perfil de usuario</label>
      
      <input type="radio" id="comprador" value="comprador" name="user_status"><label for="comprador" class="light">Comprador</label><br>
      <input type="radio" id="vendedor" value="vendedor" name="user_status"><label for="vendedor" class="light">Vendedor</label>
    
    </fieldset>
    

    <fieldset>

      <label><strong>Intereses:</strong></label>
      <input type="checkbox" id="electro" value="interes_electro" name="user_interest"><label class="light" for="Electro">Electro</label>
      <input type="checkbox" id="moda" value="interest_moda" name="user_interest"><label class="light" for="Moda">Moda</label>
      <input type="checkbox" id="hogar" value="interest_hogar" name="user_interest"><label class="light" for="Hogar">Hogar</label><br>
      <input type="checkbox" id="jugueteria" value="interest_jugueteria" name="user_interest"><label class="light" for="Jugueteria">Jugueteria</label>
      <input type="checkbox" id="vida-sana" value="interest_vidasana" name="user_interest"><label class="light" for="Vida-sana">Vida sana</label>

    </fieldset>
    
   
    <label><strong>Cargar foto de perfil:</strong></label>
    <input type="file" name="avatar" accept=".jpg" multiple>
    <br>
    <br>
    <input placeholder="Contraseña" type="password" name="pass">
    <input placeholder="Repetir contraseña" type="password" name="pass">
    <br>
    <br>

    <span>
       <a href="/home.html"><button>Crea tu cuenta</button></a>
    </span>
    <span>
        <button type="submit">Borrar Formulario</button>
    </span>
    
  </form>
  
</body>
</html>
